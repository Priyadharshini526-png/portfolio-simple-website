<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">



        <div class="section-one">
            <h1 class="section-one__name">Priyadharshini</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Ener Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email id:</td>
                        <td><input type="email" placeholder="Ener Your Email" class="contact-form__input"></td>
                        </td>
                    </tr>
                    <td>Message:</td>
                    <td>
                        <textarea placeholder="Message" class="contact-form__textarea"> </textarea>
                    </td>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"> </td>
                    </tr>
                </table>
            </form>


        </div>




        <div class="section-five">
            <p class="selection-five__title">Social Media:
                <a href="https://www.instagram.com/errormakesclever/"">Instagram</a>,
       <a href=" https://www.linkedin.com/in/theagneljohnm">LinkedIn</a>
            </p>

            <p class="section-five__desc">&copy;Priyadharshini</p>
        </div>


    </div>
</body>

</html>
